version: '3.8'

services:
  api:
    build: .
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
      - ./data:/app/data
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
      - UPLOAD_DIR=/app/uploads

volumes: {}
